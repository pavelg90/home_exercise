version: '3.8'

services:
  db:
    build:
      context: ./postgres
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  api_server:
    build:
      context: ./api_server
    ports:
      - "666:80"
    depends_on:
      - db
    restart: always

  s3_simulator:
    image: minio/minio
    ports:
      - "333:9000"
    environment:
      MINIO_ACCESS_KEY: minio
      MINIO_SECRET_KEY: minio123
    command: server /data

  create_bucket:
    image: minio/mc
    depends_on:
      - s3_simulator
    entrypoint: [ "sh", "-c", "mc config host add s3_simulator http://s3_simulator:9000 minio minio123 && mc mb s3_simulator/mybucket" ]

  app_container:
    build:
      context: ./app_container
    volumes:
      - ./app_container/data:/app/data
    depends_on:
      - db
    restart: always

  streamlit:
    build: ./streamlit
    ports:
      - "8501:8501"
    depends_on:
      - s3_simulator

volumes:
  dbdata:
  s3data:
