version: '3.8'

services:
  db:
    build:
      context: ./postgres
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always

  api_server:
    build:
      context: ./api_server
    ports:
      - "666:80"
    depends_on:
      - db
    restart: always

  app_container:
    build:
      context: ./app_container
    volumes:
      - ./app_container/data:/app/data
    depends_on:
      - db
    restart: always

  s3_simulator:
    image: minio/minio
    volumes:
      - s3data:/data
    ports:
      - "333:9000"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    command: server /data && mc mb mybucket

  streamlit:
    build:
      context: ./streamlit
    ports:
      - "8501:8501"
    depends_on:
      - s3_simulator

volumes:
  dbdata:
  s3data:
